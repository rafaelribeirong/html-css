<body>

    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Vo^ce pode escrever um parágrafo de qualquer jeito. Basta colocar tudo ao meio da tags &lt;p&gt; e &lt;/p&gt;
        <!--LESS THAN = MENOR QUE / GREATER THAN MAIOR QUE -->
    </p>
    <p>Se você precisar o texto em algum lugar específico <br> como esse, você pode usar a tag &lt;br&gt;</p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
    </p>

    <p>Vamos adicionar alguns emoji:
        &#x1F47D;
    </p>
